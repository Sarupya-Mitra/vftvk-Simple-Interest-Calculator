<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body onload="show()">
        <div align="center">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/><br>
            Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="show()"><span id="s"> </span> <br><br>
            No. of Years  
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <br><br>
            Interest : <span id="result"></span><br><br>

            <button onclick="compute()">Compute Interest</button><br><br>
            <span id="result1"></span>
            <br><br>
            <footer><br><br>&copy;Everyone Can Get Rich</footer>

        </div>
      
    </body>




    


    

</html>
