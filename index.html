<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App-Simple Interest Calculator</title>
    </head>
    <body onload="show()">
        <div>
            <h1>Simple Interest Calculator</h1>

            <span id="amount"> Amount <input type="number"  id="principal"> </span> <br/><br>
            <span id="Rate">Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="show()"><span id="s"> </span></span> <br><br>
            <span id="Years"> No. of Years  
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select></span>
                            <br><br>
            

            <span id="button"><button onclick="compute()">Compute Interest</button></span><br><br>
            <span id="res"><span id="result1"></span></span>
            <br><br>
            <footer><br><br>&copy;Everyone Can Get Rich</footer>

        </div>
      
    </body>




    


    

</html>
